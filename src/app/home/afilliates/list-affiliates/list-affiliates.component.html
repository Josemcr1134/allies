<div class=" sm:px-6 lg:px-8  mt-4">
    <header>
        <div class=" mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold leading-tight flex flex-nowrap text-secondary cursor-pointer">
                Consulta de afiliados
            </h1>
        </div>
    </header>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="px-4 sm:px-6 lg:px-8 mt-12">
         <div class="sm:flex sm:items-center">
            <div class="w-full">
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 py-2 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                    </div>
                    <input id="search" (keyup)="GetAffiliates()" [(ngModel)]="searchTerm" name="search" class="block w-full bg-white border border-gray-300 rounded-md  pl-10 pr-3 text-sm placeholder-gray-500 focus:outline-none focus:text-gray-900 focus:placeholder-gray-400 focus:ring-1  sm:text-sm" placeholder="Buscar..."
                        type="search">
                </div>
            </div>
        </div>
        <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <div class="rounded-md bg-yellow-50 p-4" *ngIf="!Affiliates.length">
                      <div class="flex">
                        <div class="flex-shrink-0">
                          <!-- Heroicon name: mini/exclamation-triangle -->
                          <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M8.485 3.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 3.495zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                          </svg>
                        </div>
                        <div class="ml-3">
                          <h3 class="text-sm font-medium text-yellow-800">Ooooops</h3>
                          <div class="mt-2 text-sm text-yellow-700">
                            <p> No existen coincidencias asociadas a la busqueda.</p>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg" *ngIf="Affiliates.length">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-primary sm:pl-6">Afiliado</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">Identificación</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">Fecha de afiliación</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                                <tr *ngFor="let a of Affiliates" class="hover:bg-gray-200 cursor-pointer" [routerLink]="['/Home/Affiliates/AffiliateMedicRecord',a.user.id ,a.id]">
                                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">
                                        <div class="flex items-center">
                                            <div class="h-10 w-10 flex-shrink-0">
                                                <img class="h-10 w-10 rounded-full" *ngIf="a.user.avatar === null" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                                                <img class="h-10 w-10 rounded-full" *ngIf="a.user.avatar !== null"  [src]="a.user.avatar" alt="">
                                            </div>
                                            <div class="ml-4">
                                                <div class="font-medium text-gray-900">{{a.user.first_name}} {{a.user.last_name}} </div>
                                                <div class="text-gray-500">{{a.user.email}} </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                        <div class="text-gray-900">{{a.user.document}}</div>
                                        <div class="text-gray-500">{{a.user.document_type}}</div>
                                    </td>

                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{a.user.date_joined | date:'short'}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                     <!-- Pagination  -->
                    <nav class="flex items-center justify-between mb-4 px-4  sm:px-0">
                      <div class="-mt-px flex w-0 flex-1">
                        <button type="button" [disabled]="previous === null" (click)="PaginationDates(-1)" class="disabled:opacity-70 disabled:cursor-none inline-flex items-center border-t-2 border-transparent pt-4 pr-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                          <!-- Heroicon name: mini/arrow-long-left -->
                          <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z" clip-rule="evenodd" />
                          </svg>
                          Anterior
                        </button>
                      </div>

                      <div class="-mt-px flex w-0 flex-1 justify-end">
                        <button type="button" [disabled]="next === null" (click)="PaginationDates(1)" class="disabled:opacity-70 disabled:cursor-none inline-flex items-center border-t-2 border-transparent pt-4 pl-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                          Siguiente
                          <!-- Heroicon name: mini/arrow-long-right -->
                          <svg class="ml-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z" clip-rule="evenodd" />
                          </svg>
                        </button>
                      </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</div>

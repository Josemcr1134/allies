<div class=" sm:px-6 lg:px-8 ">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <h1 class="text-2xl font-bold leading-tight  flex flex-nowrap text-secondary cursor-pointer">
            <span class="mr-1">Nuevo usuario </span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 mt-1 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
        </h1>

        <div class="lg:grid lg:grid-cols-1 mt-4 lg:gap-x-8 lg:items-start">
            <div class="space-y-8 divide-y divide-gray-200">
                <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">


                    <div class="pt-8 space-y-6 sm:pt-10 sm:space-y-5">
                        <div>
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Información personal </h3>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500">Diligencia los datos del nuevo usuario.</p>
                        </div>
                        <div class="space-y-6 sm:space-y-5">
                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-secondary sm:pt-5">
                                <label for="ID-type" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Tipo de identificación* </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <select id="ID-type" name="ID-type" [(ngModel)]="doc_type" class="max-w-lg block focus:ring-indigo-500 focus:border-indigo-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                        <option *ngFor="let d of Doc_Types" [value]="d.id">{{d.name}} </option>


                                    </select>
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-secondary sm:pt-5">
                                <label for="ID" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Numero de identificación* </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input type="number" name="ID" id="ID" [(ngModel)]="document" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-secondary sm:pt-5">
                                <label for="name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Nombres* </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input type="text" name="name" id="name" [(ngModel)]="first_name" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-secondary sm:pt-5">
                                <label for="last-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Apellidos* </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input type="text" name="last-name" id="last-name" [(ngModel)]="last_name" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-secondary sm:pt-5">
                                <label for="email" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Correo electrónico* </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input id="email" name="email" type="email" (keyup)="validarEmail()" [(ngModel)]="email" class="block max-w-lg w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
                                    <small class="text-red-600" *ngIf="emailStatus ===  false ">Este email no es válido </small>
                                </div>
                            </div>
                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-secondary sm:pt-5">
                                <label for="gender" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Género* </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <select id="gender" name="gender" [(ngModel)]="gender" class="max-w-lg block focus:ring-indigo-500 focus:border-indigo-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                        <option *ngFor="let g of Gender" [value]="g.id">{{g.name}} </option>

                                    </select>
                                </div>
                            </div>


                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-secondary sm:pt-5">
                                <label for="phone-number" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Celular </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input type="number" name="phone-number" id="phone-number" [(ngModel)]="phone_number" class="block max-w-lg w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
                                    <small class="text-red-600" *ngIf="this.phone_number.toString().length > 10">Este número no es válido</small>
                                </div>
                            </div>
                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-secondary sm:pt-5">
                                <label for="medical_register_id" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Número de registro médico </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input type="number" name="medical_register_id" id="medical_register_id" [(ngModel)]="enable_code" class="block max-w-lg w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-5">
                    <div class="flex justify-end">
                        <button type="button" (click)="NewUser()" [disabled]=" email.length < 6 || first_name.length === 0 || last_name.length === 0 || gender.length === 0 || doc_type.length === 0 ||    document.length < 4 || phone_number.length !== 10|| enable_code.length === 0"
                            class="disabled:opacity-70 ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white btn-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
